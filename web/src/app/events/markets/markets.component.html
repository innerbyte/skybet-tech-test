<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <div class="row justify-content-between align-items-center">
                <div class="col-12">
                    <h4>{{ event.name }}</h4>
                </div>
            </div>
        </div>
        <div class="card-block">
            <!-- <div class="ui-widget-header" style="padding:4px 10px; border-bottom: 0 none;">
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" size="50" placeholder="Filter..." [(ngModel)]="filter" />
            </div> -->

            <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                <ng-container *ngFor="let market of event.markets">
                    <ngb-panel *ngIf="market.displayed">
                        <ng-template ngbPanelTitle>
                            <span><b> {{ market.name }} ({{ market.outcomes.length }} bets) </b></span>
                        </ng-template>
                        <ng-template ngbPanelContent>
                            <p-dataTable [value]="market.outcomes">
                                <p-column field="name" header="Bet">
                                    
                                </p-column>

                                <p-column field="price" header="Odds">
                                    
                                </p-column>
                                
                                <p-column field="suspended" header="Actionable">

                                </p-column>
                            
                            </p-dataTable>
                        </ng-template>
                    </ngb-panel>
                </ng-container>
            </ngb-accordion>

        </div>
    </div>
</div>
